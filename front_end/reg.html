<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>
				<div class="mui-input-row">
					<label>邮箱</label>
					<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入邮箱">
				</div>
			</form>
			<div id="upload-img" class="mui-button-row">
				<p class="mui-text-center mui-h4">
					上传校园卡进行实名认证
				</p>
				<button id='userImg' class="mui-btn mui-btn-primary ">
					上传
				</button>
			</div>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
			<div class="mui-content-padded">
				<p>注册真实可用，注册成功后的用户可用于登录，但是示例程序并未和服务端交互，用户相关数据仅存储于本地。</p>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var settings = app.getSettings();
					var uploadButton = doc.getElementById('userImg')
					var regButton = doc.getElementById('reg');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var passwordConfirmBox = doc.getElementById('password_confirm');
					var emailBox = doc.getElementById('email');
					regButton.addEventListener('tap', function(event) {
						var regInfo = {
							account: accountBox.value,
							password: passwordBox.value,
							email: emailBox.value
						};
						var passwordConfirm = passwordConfirmBox.value;
						if (passwordConfirm != regInfo.password) {
							plus.nativeUI.toast('密码两次输入不一致');
							return;
						}
						app.reg(regInfo, function(err) {
							if (err) {
								plus.nativeUI.toast(err);
								return;
							}
							plus.nativeUI.toast('注册成功');
							/*
							 * 注意：
							 * 1、因本示例应用启动页就是登录页面，因此注册成功后，直接显示登录页即可；
							 * 2、如果真实案例中，启动页不是登录页，则需修改，使用mui.openWindow打开真实的登录页面
							 */
							plus.webview.getLaunchWebview().show("pop-in",200,function () {
								plus.webview.currentWebview().close("none");
							});
							//若启动页不是登录页，则需通过如下方式打开登录页
//							$.openWindow({
//								url: 'login.html',
//								id: 'login',
//								show: {
//									aniShow: 'pop-in'
//								}
//							});
						});
					});
					uploadButton.addEventListener('tap',function(){
					            if(mui.os.plus){ 
					                var a=[{ 
					                    title:'拍照' 
					                },{ 
					                    title:'从手机相册选择' 
					                }]; 
					                plus.nativeUI.actionSheet({ 
					//                  title:'修改头像', 
					                    cancel:'取消', 
					                    buttons:a 
					                },function(b){ 
					                    switch(b.index){ 
					                        case 0: 
					                            break; 
					                        case 1: 
					                            //拍照 
					                            getImages(); 
					                            break; 
					                        case 2: 
					                            //打开相册 
					                            galleryImages(); 
					                            break; 
					                        default: 
					                            break; 
					                    } 
					                },false); 
					            } 
					        }); 
					 
					        //拍照 
					        function getImages(){ 
					            var mobileCamera=plus.camera.getCamera(); 
					            mobileCamera.captureImage(function(e){ 
					                plus.io.resolveLocalFileSystemURL(e,function(entry){ 
					                    var path=entry.toLocalURL()+'?version='+new Date().getTime(); 
					                    uploadHeadImg(path); 
					                    console.log(path); 
					                },function(err){ 
					                    console.log("读取拍照文件错误"); 
					                }); 
					            },function(e){ 
					                console.log("er",err); 
					            },function(){ 
					                filename:'_doc/head.png'; 
					            }); 
					        } 
					 
					        //本地相册选择  
					        function galleryImages() {  
					            plus.gallery.pick(function(a) {  
					                plus.io.resolveLocalFileSystemURL(a, function(entry) {  
					                    plus.io.resolveLocalFileSystemURL("_doc/", function(root) {  
					                        root.getFile("head.png", {}, function(file) {  
					                            //文件已存在  
					                            file.remove(function() {  
					                                console.log("file remove success");  
					                                entry.copyTo(root, 'head.png', function(e) {  
					                                        var e = e.fullPath + "?version=" + new Date().getTime();  
					                                        uploadHeadImg(e); /*上传图片*/  
					                                        //变更大图预览的src  
					                                        //目前仅有一张图片，暂时如此处理，后续需要通过标准组件实现  
					                                    },  
					                                    function(e) {  
					                                        console.log('copy image fail:' + e.message);  
					                                    });  
					                            }, function() {  
					                                console.log("delete image fail:" + e.message);  
					                            });  
					                        }, function() {  
					                            //文件不存在  
					                            entry.copyTo(root, 'head.png', function(e) {  
					                                    var path = e.fullPath + "?version=" + new Date().getTime();  
					                                    uploadHeadImg(path); /*上传图片*/  
					                                },  
					                                function(e) {  
					                                    console.log('copy image fail:' + e.message);  
					                                });  
					                        });  
					                    }, function(e) {  
					                        console.log("get _www folder fail");  
					                    })  
					                }, function(e) {  
					                    console.log("读取拍照文件错误：" + e.message);  
					                });  
					            }, function(a) {}, {  
					                filter: "image"  
					            })  
					        };  
					 
					        //上传图片 
					        function uploadHeadImg(imgPath){ 
					            //选中图片之后，头像当前的照片变为选择的照片 
					            var mainImg=document.getElementById('userImg'); 
					            mainImg.src=imgPath; 
					             
					            var images=new Image(); 
					            images.src=imgPath; 
					            var imgData=getBase64Image(images); 
					            mui.ajax('',{  //第一个参数是接口名 
					                data:{ 
					                    'imgDatas':imgData 
					                }, 
					                dataType:'json',//服务器返回json格式数据 
					                type:'post',//HTTP请求类型 
					                timeout:10000,//超时时间设置为10秒； 
					                success:function(data){ 
					                    if(data.status=='1'){ 
					                        mui.alert('上传成功！'); 
					                    } 
					                }, 
					                error:function(xhr,type,errorThrown){ 
					                    if(type=='timeout'){ 
					                        mui.alert('服务器连接超时，请稍后再试'); 
					                    } 
					                } 
					            }); 
					        } 
					 
					 
					        //压缩图片转成base64 
					        function getBase64Image(img){ 
					            var canvas=document.createElement("canvas"); 
					            var width=img.width; 
					            var height=img.height; 
					            if(width>height){ 
					                if(width>100){ 
					                    height=Math.round(height*=100/width); 
					                    width=100; 
					                } 
					            }else{ 
					                if(height>100){ 
					                    width=Math.round(width*=100/height); 
					                } 
					                height=100; 
					            } 
					 
					            canvas.width=width; 
					            canvas.height=height; 
					            var ctx=canvas.getContext('2d'); 
					            ctx.drawImage(img,0,0,width,height); 
					 
					            var dataUrl=canvas.toDataURL('image/png',0.8); 
					            return dataUrl.replace('data:image/png:base64,',''); 
					        }
				}); 
			}(mui, document));
		</script>
	</body>

</html>
